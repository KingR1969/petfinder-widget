<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Petfinder Widget</title>
    <!-- Petfinder script -->
    <script src="https://www.petfinder.com/pet-scroller.bundle.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        pet-scroller {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Petfinder Scroller Widget -->
    <pet-scroller
        s3Url="https://dbw3zep4prcju.cloudfront.net/"
        apiBase="https://psl.petfinder.com/graphql"
        organization='["255c4913-8283-4124-a4ce-a4a081c03918"]'
        status="adoptable"
        petfinderUrl="https://www.petfinder.com/"
        hideBreed="true"
        limit="24"
        columns="3"
        imageSize="SMALL"
        id="myPetScroller"
    ></pet-scroller>

    <!-- Force small images and columns -->
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const scroller = document.getElementById("myPetScroller");
        if (scroller) {
            scroller.setAttribute("imageSize", "SMALL");
            scroller.setAttribute("columns", "3");
        }
    });
    </script>
</body>
</html>
